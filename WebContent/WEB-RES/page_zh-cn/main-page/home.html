<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">

    <title>AR看车管理-首页</title>

    <link href="../../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../../assets/js/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/lineicons/style.css">

<body class="car_Home" style="position:relative;">

	<section id="container" >
    	<!--header start-->
      	<header class="header black-bg">
            <div class="sidebar-toggle-box">
            	<div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a class="logo"><b></b></a>
            <!--logo end-->
            <div class="nav notify-row" id="top_menu">
                <!--  notification start -->
                <ul class="nav top-menu">
                    <!-- settings start -->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                            <i class="fa fa-tasks"></i>
                            <span class="badge bg-theme">4</span>
                        </a>
                        <ul class="dropdown-menu extended tasks-bar">
                            <div class="notify-arrow notify-arrow-green"></div>
                            <li>
                                <p class="green">4个文件正在上传</p>
                            </li>
                            <li>
                                <a>
                                    <div class="task-info">
                                        <div class="desc">测试车型</div>
                                        <div class="percent">80%</div>
                                    </div>
                                    <div class="progress progress-striped">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                            <span class="sr-only">80% Complete</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="external">
                                <a href="#">查看全部</a>
                            </li>
                        </ul>
                    </li>
                    <!-- settings end -->
                    
                </ul>
                <!--  notification end -->
			</div>
            <div class="top-menu">
            	<ul class="nav pull-right top-menu"><li><a class="logout manager-exist">退出</a></li></ul>
            </div>
		</header>
      	<!--header end-->
      
      	<!--sidebar start-->
		<aside>
			<div id="sidebar"  class="nav-collapse ">
				<div style="height:60px;background:#2e3344;line-height:60px;text-align:center;font-size:24px;color:#eaebed;letter-spacing:1px;font-weight: bold;">AR看车管理
				</div>
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                  
                    <p class="centered"><a><img src="../../assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
                    <h5 class="centered">管理员</h5>
                    <li class="mt">
                        <a class="active carInfoRegister">
                            <i class="fa fa-cogs"></i>
                            <span>车型登记</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a class="vehicleConf ">
                            <i class="fa fa-desktop"></i>
                            <span>车型配置</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a class="vehicleHighlights">
                            <i class="fa fa-dashboard"></i>
                            <span>车型亮点</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a class="uploadPack">
                            <i class="fa fa-book"></i>
                            <span>打包上传</span>
                        </a>
                    </li>
                </ul>
                <!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->
      
        <!--main content start-->
        <iframe id="ar-car-home" scrolling="auto" frameborder="0"  src="carInfoRegister.html" style="width:100%;height:100%;"></iframe>
    	<!--main content end-->
    	
		<!--footer start-->
		<footer class="site-footer">
			<div class="text-center">2017 - AR</div>
    	</footer>
    	<!--footer end-->
	</section>

    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../../assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../../assets/js/jquery.scrollTo.min.js"></script>
    <script src="../../assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../../assets/js/jquery.sparkline.js"></script>
    <script src="../../assets/js/common-scripts.js"></script>
	<script src="../../js/jquery.noty.packaged.js"></script>
	<script src="../../js/store.min.js"></script>
	<script src="../../js/DateUtils.js"></script>
	<script src="../../js/response.js"></script>
	<script src="../../js/home.js"></script>
  	<script>
  		$( '#ar-car-home' ).css('height' , $( window ).height() - 40 );
  		$( window ).resize( function () {
  			$( '#ar-car-home' ).css('height' , $( window ).height() - 40 );
  		} );
  		$( '.carInfoRegister' ).click( function () {
  			$( '#ar-car-home' ).prop( 'src' , 'carInfoRegister.html' );
  		} );
  		$( '.vehicleConf' ).click( function () {
  			$( '#ar-car-home' ).prop( 'src' , 'vehicleConf.html' );
  		} );
  		$( '.vehicleHighlights' ).click( function () {
  			$( '#ar-car-home' ).prop( 'src' , 'vehicleHighlights.html' );
  		} );
  		$( '.uploadPack' ).click( function () {
  			$( '#ar-car-home' ).prop( 'src' , 'uploadPack.html' );
  		} );
  	</script>
