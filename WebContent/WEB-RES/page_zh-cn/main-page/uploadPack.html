    <title>AR看车管理-打包上传</title>

    <link href="../../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../../assets/js/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/lineicons/style.css">    
    <link href="../../assets/css/style.css" rel="stylesheet">

<body class="car-uploadPack">
	<section id="main-content">
		<section class="wrapper">
	        <div class="row">
	            <section class="wrapper" style="margin-top:0;">
	                <div class="row mt" style="margin-top:15px;">
	                    <div class="col-lg-12">
	                        <div class="content-panel" style="padding:15px 0;display:table;width:100%;">
	                        
	                        	<h4 style="color:#000;"><i class="fa fa-angle-right"></i>&nbsp;打包上传</h4>
	                        	<div class="box-content" style="display:table;">
									<div class="control-group">
									<div class="form-group has-success">
										<label class="control-label" for="selectError2" style="margin-left: 15px;color:#2BA2E7">选择车型</label>
										<div class="control" style="margin-left: 15px;">
											<input type="text" class="choose-carinfo"/>
										</div>
										</div>
									</div>
									<br>
									<div class="form-group has-success col-md-6">
										<label class="control-label" for="inputSuccess1">保存版本号</label>
										<input type="text" class="form-control" id="inputSuccess1" placeholder="001" style="width: 40%;">
									</div>
									<div class="form-group has-warning col-md-6" >
										<label class="control-label" for="inputWarning1">SDK兼容范围</label><br/>
										<input type="text" class="form-control" id="inputWarning1"  placeholder="" style="width: 30%;display: inline-block;margin-right: 5px;">--<input type="text" class="form-control" id="inputWarning1" placeholder="" style="width:30%;display: inline-block;margin-left: 5px;">
									</div>
									<div class="form-group has-error col-md-12">
										<label class="control-label" for="inputError1">下载压缩包</label>
										<a ><span>asdasd.zip</span></a>
									</div>
									<a class="btn btn-info"  style="margin-top: 12px;margin-left: 15px;">
										<i class="glyphicon glyphicon-edit icon-white"></i> 打包上传
									</a>
								</div>
								<br/><br/><br/>
								<h4 style="color:#000;"><i class="fa fa-angle-right"></i>&nbsp;服务器同步配置</h4>
	                        	<div class="box-content" style="display:table;">
									<div class="form-group has-success col-md-6">
										<label class="control-label" for="inputSuccess1">同步服务器地址</label>
										<input type="text" class="form-control" id="inputSuccess1" placeholder="001" style="width: 40%;">
									</div>
									<div class="form-group has-warning col-md-6" >
										<label class="control-label" for="inputWarning1">Token</label><br/>
										<input type="text" class="form-control" id="inputWarning1"  placeholder="SDFSDF32D32D23" style="width: 30%;display: inline-block;margin-right: 5px;">
									</div>
									<a class="btn btn-info"  style="margin-top: 12px;margin-left: 15px;">
										<i class="glyphicon glyphicon-edit icon-white"></i> 保存
									</a>
								</div>
							</div><!-- /content-panel -->
	                    </div><!-- /col-lg-4 -->			
	                </div>
	            </section>
	        </div><!--/row -->
	    </section>
	</section>

	<script src="../../js/jquery.noty.packaged.js"></script>

	<script src="../../js/jquery.easyui.min.js"></script>
	<script src="../../js/DateUtils.js"></script>
	<script src="../../js/response.js"></script>
	<script src="../../js/uploadPack.js"></script>

</body>
